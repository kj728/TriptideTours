      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 100px auto;
      width: 600px;
    }

    h1 {
      font-size: 48px;
      color: #333;
    }

    p {
      font-size: 20px;
      color: #666;
    }
